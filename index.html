<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <img src="/asset/img/logo.png" class="header__logo" width="100%">
            <div class="header__nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <i class="fa-regular fa-bell header__nav--bell"><span>3</span></i>
                <i class="fa-solid fa-user header__nav--user"></i>
                <img src="/asset/img/menu.png" class="header__nav--menu">
            </div>
        </div>

        <div class="banner">
            <div class="banner__left">
                <div class="banner__search">
                    <img src="/asset/img/search.png" class="banner__search--img">
                    <input type="text">
                </div>
                <div class="banner__content">
                    <h1>Straw<span>berries</span></h1>
                    <h4>Always fills your <span>heart with joy</span></h4>
                    <p>The standard chunk of Lorem Ispum used since the 1500s is reproduced for those
                        interested. Duis erat ex. pretium sit amet metus.
                    </p>
                    <div class="banner__content--btn">
                        <a href="">Learn More</a>
                        <a href="">Watch Video</a>
                    </div>
                    <div class="banner__content--contact">
                        <div class="banner__content--contact--line"></div>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-pinterest-p"></i></a>
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                </div>
            </div>
            <div class="banner__right">
                <img src="./asset/img/feature.png" width="100%" class="baner__right--img">
            </div>
        </div>
    </div>
</body>
</html>
